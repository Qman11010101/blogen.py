<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>{{ title }}</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1><a href="./index.html" style="color: #000000; text-decoration: none;">{{ title }}</a></h1>
            <p>{{ blogDesc }}</p>
        </div>
        <div class="article">
            {% for articleObj in articleList %}
            <hr>
            <div class="list_content">
                <p>{{ articleObj.date }}</p>
                <h1><a href="./articles/{{ articleObj.id }}.html">{{ articleObj.title }}</a></h1>
            </div>
            {% endfor %}
            <hr>
        </div>
        <div class="footer">
            {{ footerText }}
        </div>
    </div>
</body>

</html>
